<div class="main-content">
    <div class="section-content">
        <div class="container-fluid" style="padding: 10px;">
            <div *ngIf="cartItems.length>0">
            <table class="table table-bordered" >
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Image</th>
                    <th width="30%">Quantity</th>
                </tr>
                <tr *ngFor="let cartIt of cartItems">
                    <td>
                        <img src="{{cartIt.image_url}}" class="img-responsive" width="auto">
                    </td>
                    <td>
                        <p>{{cartIt.name}}</p>
                        <p>{{cartIt.unit_price}}</p>
                    </td>
                  <td>
                          <div class="items">
                              <label>Quantity:</label>
                          <div class="row no-gutters">
                            <div class="col">
                                <button (click)="incrementQuantity(cartIt)" class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>

                          </div>
                          <div class="col ml-4 mr-2">{{cartIt.quantity}}</div>
                          <div class="col">
                                <button (click)="decrementQuantity(cartIt)" class="btn btn-primary btn-sm">
                                    <i class="fas fa-minus" ></i>
                                 </button>
                            </div>

                        </div>
                        <button (click)="remove(cartIt)" class="btn btn-primary btn-sm mt-2">Remove</button>
                        <p>SubTotal:{{cartIt.quantity*cartIt.unit_price}}</p>
                
                                </div>
                   </td>
              </tr>
          <tr>
         <td colspan="2">
         <td style="font-weight: bold;">
         <p>Total Quantity:{{totalQuantity}}</p>
         <p>Shipping: FREE</p>
         <p>Total Price:{{totalPrice| currency:'USD'}}</p>
         <a routerLink="/checkout" class="btn btn-primary active">Checkout</a>
         </td>

         </tr>
               
         </table>
          </div>

            <div *ngIf="cartItems.length===0" class="alert alert-warning col-md-12" role="alert" style="margin-top:10px ;">
                Your shopping cart is empty. 
                        </div>
        
        </div>

    </div>
</div>

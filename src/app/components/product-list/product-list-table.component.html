<table class="table">
    <thead style="background-color: aqua;">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>

    </thead>
    <tbody >
        <tr *ngFor="let prod of products">
            <td ><img src={{prod.image_url}}/></td>
            <td>{{prod.name}}</td>
            <td>{{prod.unit_price| currency:'USD'}}</td>
            <td>{{prod.units_in_stock}}</td>
        </tr>
    </tbody>
</table>
<style>
    table,
    th,
    td {
        padding-block: 10px; 
        border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
